<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f9; margin: 0; padding: 0;">
    <div class="login" style="max-width: 600px; margin: 50px auto; padding: 20px; background: white; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); border-radius: 8px;">
        <h1 style="text-align: center; color: #333;">Student Exam Performance Indicator</h1>
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <h1 style="font-size: 1.5em; margin-bottom: 20px; text-align: center;">
                <legend>Student Exam Performance Prediction</legend>
            </h1>
            <div class="mb-3" style="margin-bottom: 15px;">
                <label class="form-label" style="display: block; margin-bottom: 5px;">Gender</label>
                <select class="form-control" name="gender" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
                    <option class="placeholder" selected disabled value="">Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="mb-3" style="margin-bottom: 15px;">
                <label class="form-label" style="display: block; margin-bottom: 5px;">Race or Ethnicity</label>
                <select class="form-control" name="ethnicity" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
                    <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>
            <div class="mb-3" style="margin-bottom: 15px;">
                <label class="form-label" style="display: block; margin-bottom: 5px;">Parental Level of Education</label>
                <select class="form-control" name="parental_level_of_education" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
                    <option class="placeholder" selected disabled value="">Select Parent Education</option>
                    <option value="associate's degree">associate's degree</option>
                    <option value="bachelor's degree">bachelor's degree</option>
                    <option value="high school">high school</option>
                    <option value="master's degree">master's degree</option>
                    <option value="some college">some college</option>
                    <option value="some high school">some high school</option>
                </select>
            </div>
            <div class="mb-3" style="margin-bottom: 15px;">
                <label class="form-label" style="display: block; margin-bottom: 5px;">Lunch Type</label>
                <select class="form-control" name="lunch" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
                    <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                    <option value="free/reduced">free/reduced</option>
                    <option value="standard">standard</option>
                </select>
            </div>
            <div class="mb-3" style="margin-bottom: 15px;">
                <label class="form-label" style="display: block; margin-bottom: 5px;">Test preparation Course</label>
                <select class="form-control" name="test_preparation_course" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
                    <option class="placeholder" selected disabled value="">Select Test_course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <div class="mb-3" style="margin-bottom: 15px;">
                <label class="form-label" style="display: block; margin-bottom: 5px;">Writing Score out of 100</label>
                <input class="form-control" type="number" name="reading_score" min="0" max="100" placeholder="Enter your Reading score" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" />
            </div>
            <div class="mb-3" style="margin-bottom: 15px;">
                <label class="form-label" style="display: block; margin-bottom: 5px;">Reading Score out of 100</label>
                <input class="form-control" type="number" name="writing_score" min="0" max="100" placeholder="Enter your Reading Score" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" />
            </div>
            <div class="mb-3" style="margin-bottom: 15px; text-align: center;">
                <input class="btn btn-primary" type="submit" value="Predict your Maths Score" style="padding: 10px 20px; border: none; background-color: #007bff; color: white; border-radius: 4px; cursor: pointer;" />
            </div>
        </form>
        <h2 style="text-align: center; color: #333;">
            THE prediction is {{results}}
        </h2>
    </div>
</body>
</html>
